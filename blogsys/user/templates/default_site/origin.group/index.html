{layout="_layouts/_base"}
<div class='hero-wrapper'>
    <div class='hero-inner'>
        <div class='intro'>
            <h1> Professional Web Developer </h1>
            <h2> Dan Gowing</h2>
        </div>
        <div class='links'>
            <div class='blog'>
                <a href='#blog-hub'>
                    <h3>Blog</h3>
                </a>
                </div>
            <div class='projects'>
                <h3>Projects</h3>
            </div>
